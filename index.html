    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>Life</title>
        <meta name='description' content=''>
        <meta name='viewport' content='width=device-width'>

        <link rel='stylesheet' href='css/normalize.min.css'>
        <link rel='stylesheet' href='css/main.css'>

    <body>

        <canvas id='canvas'></canvas>

        <script id='vertex-shader' type='x-shader/x-vertex'>
            attribute vec2 a_position;


            void main() {
                vec2 clipSpace = a_position * 2.0 - 1.0;
               
                gl_Position = vec4(clipSpace, 0, 1);
            }
        </script>
        
        <script id='cell-iteration-shader' type='x-shader/x-fragment'>
            precision mediump float;

            uniform vec2 u_resolution;
            uniform vec2 u_mouse;
            uniform bool u_mouseDown;
            uniform sampler2D u_buffer;

            #define COLOR vec4(1, 1, 1, 1)
            #define BACKGROUND vec4(1, 1, 1, 1)
            #define DECAY vec4(0.02, 0.005, 0.01, 0)

            float rand(vec2 co){
                 return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
            }

            int isColored(int x, int y) {
                if (texture2D(u_buffer, ( mod(gl_FragCoord.xy + vec2(x, y), u_resolution) ) / u_resolution) == COLOR) 
                    return 1;
                else 
                    return 0;
            }

            void main() {

                int neighborhood = isColored(0, 1)
                                     + isColored(1, 1)
                                     + isColored(1, 0)
                                     + isColored(1, -1)
                                     + isColored(0, -1)
                                     + isColored(-1, -1)
                                     + isColored(-1, 0)
                                     + isColored(-1, 1);

                // alive
                if (isColored(0, 0) == 1) {
                    if (neighborhood < 2 || neighborhood > 3)
                        gl_FragColor = texture2D(u_buffer, gl_FragCoord.xy / u_resolution) - DECAY;
                    else
                        gl_FragColor = COLOR;
                }

                // dead
                else {
                    if (neighborhood == 3 || neighborhood == 7)
                       gl_FragColor = COLOR;
                    else
                        gl_FragColor = texture2D(u_buffer, gl_FragCoord.xy / u_resolution) - DECAY;
                }

                // paint tool
                if (u_mouseDown) {
                    vec2 distance = gl_FragCoord.xy - u_mouse;
                    float radius = u_resolution.y / 3.;

                    if(dot(distance, distance) < radius){
                        gl_FragColor = COLOR * floor(rand(gl_FragCoord.xy) * 2.);
                    }
                }
            }
        </script>

        <script id='paint-shader' type='x-shader/x-fragment'>
            precision mediump float;

            uniform vec2 u_resolution;
            uniform vec2 u_mouse;
            uniform sampler2D u_buffer;

            #define COLOR vec4(1, 1, 1, 1)

            float rand(vec2 co){
                 return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
            }

            void main() {
                vec2 distance = gl_FragCoord.xy - u_mouse;   
                float radius = u_resolution.y / 3.;

                if(dot(distance, distance) < radius) {
                    gl_FragColor = COLOR * floor(rand(gl_FragCoord.xy) * 2.);
                }
                else {
                    gl_FragColor = texture2D(u_buffer, gl_FragCoord.xy / u_resolution);
                }
            }
        </script>

        <script id='screen-shader' type='x-shader/x-fragment'>
            precision mediump float;

            uniform vec2 u_resolution;
            uniform vec2 u_mouse;
            uniform sampler2D u_screenBuffer;

            void main() {
                vec2 uv = gl_FragCoord.xy / u_resolution;
                gl_FragColor = texture2D(u_screenBuffer, uv);

            }
        </script>

        <script>
        (function() { //scoping function to contain global variables

        $(document).ready(main);

        var gl;
        var frontBuffer, backBuffer;
        var cellProgram, paintProgram, screenProgram;
        var screenSize, mousePos;
        var stats;

        function main(){
            init();
            animate();
        }

        function init(){
            screenSize = {
                calcSize: function(){
                    this.width = $(window).width();
                    this.height = $(window).height() - 5;
                }
            };
            
            mousePos = {
                x: 0,
                y: 0,
                down: false
            };

            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            document.body.appendChild(stats.domElement);

            var canvas =  $('canvas');
            gl = canvas[0].getContext('webgl');

            // gl.enable(gl.BLEND);
            // gl.blendFunc(gl.SRC_ALPHA, gl.ONE);

            cellProgram = initCellProgram();
            // paintProgram = initPaintProgram();
            screenProgram = initScreenProgram();
            createVertexShader(screenProgram);

            // event listeners
            $(window).resize(function(){
                screenSize.calcSize();

                canvas.prop('width', screenSize.width);
                canvas.prop('height', screenSize.height);

                gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
                
                frontBuffer = createBuffer();
                backBuffer = createBuffer();
            });
            $(window).trigger('resize');


            canvas.mousemove(function(event) {
                mousePos.x = event.pageX;
                mousePos.y = canvas.height() - event.pageY;
            });

            canvas.mousedown(function() {
                mousePos.down = true;
            });

            canvas.mouseup(function() {
                mousePos.down = false;
            });


        }

        function drawScene(){
            // front buffer
            gl.bindFramebuffer(gl.FRAMEBUFFER, frontBuffer);

            gl.useProgram(cellProgram);
            cellProgram.setUniformValues();

            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, backBuffer.texture);

            gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);

            // if (mousePos.down) {
            //     gl.useProgram(paintProgram);
            //     paintProgram.setUniformValues();
            //     gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);
            // }

            // screen buffer
            gl.bindFramebuffer(gl.FRAMEBUFFER, null);
            
            gl.useProgram(screenProgram);
            screenProgram.setUniformValues();

            gl.activeTexture(gl.TEXTURE1);
            gl.bindTexture(gl.TEXTURE_2D, frontBuffer.texture);

            gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);

            // swap buffers
            var tmp = frontBuffer;
            frontBuffer = backBuffer;
            backBuffer = tmp;

            stats.update();
        }

        function initCellProgram() {
            var program = createProgram('#vertex-shader', '#cell-iteration-shader');

            program.setUniformLocations(
                ['resolution', 'u_resolution'],
                ['mouse', 'u_mouse'],
                ['mouseDown', 'u_mouseDown'],
                ['texture', 'u_buffer']
            );

            program.setUniformValues = function(){
                gl.uniform2f(program.loc['resolution'], gl.drawingBufferWidth, gl.drawingBufferHeight);
                gl.uniform2f(program.loc['mouse'], mousePos.x, mousePos.y);
                gl.uniform1i(program.loc['mouseDown'], mousePos.down);
                gl.uniform1i(program.loc['texture'], 0);
            }

            return program;
        }

        function initPaintProgram() {
            var program = createProgram('#vertex-shader', '#paint-shader');

            program.setUniformLocations(
                ['resolution', 'u_resolution'],
                ['mouse', 'u_mouse'],
                ['texture', 'u_buffer']
            );

            program.setUniformValues = function(){
                gl.uniform2f(program.loc['resolution'], gl.drawingBufferWidth, gl.drawingBufferHeight);
                gl.uniform2f(program.loc['mouse'], mousePos.x, mousePos.y);
                gl.uniform1i(program.loc['texture'], 0);
            };

            return program;
        }

        function initScreenProgram(){
            var program = createProgram('#vertex-shader', '#screen-shader');

            program.setUniformLocations(
                ['resolution', 'u_resolution'],
                ['mouse', 'u_mouse'],
                ['texture', 'u_screenBuffer']
            );

            program.setUniformValues = function() {
                gl.uniform2f(program.loc['resolution'], gl.drawingBufferWidth, gl.drawingBufferHeight);
                gl.uniform2f(program.loc['mouse'], mousePos.x, mousePos.y);
                gl.uniform1i(program.loc['texture'], 1);
            };

            return program;
        }

        function createVertexShader(program){
            
            // create a plane which fills the screen
            var locVertexCoords = gl.getAttribLocation(program, 'a_position');
            gl.enableVertexAttribArray(locVertexCoords);
            gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer());
            gl.vertexAttribPointer(locVertexCoords, 2, gl.FLOAT, false, 0, 0);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
                0, 0,
                0, 1,
                1, 1,
                1, 0]), gl.STATIC_DRAW);
        }

        function createBuffer(){
            var texture = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, screenSize.width, screenSize.height, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);

            var buffer = gl.createFramebuffer();
            gl.bindFramebuffer(gl.FRAMEBUFFER, buffer);
            gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, texture, 0);
            gl.bindFramebuffer(gl.FRAMEBUFFER, null);

            buffer.texture = texture;

            gl.bindTexture(gl.TEXTURE_2D, null);
            gl.bindFramebuffer(gl.FRAMEBUFFER, null);

            return buffer;
        }

        function createProgram(vertexShaderID, fragmentShaderID){
            var vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, $(vertexShaderID).text());
            gl.compileShader(vertexShader);

            var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, $(fragmentShaderID).text());
            gl.compileShader(fragmentShader);

            var program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            program.setUniformLocations = function() {
                program.loc = [];
                for(var i = 0; i < arguments.length; i++) {
                    program.loc[arguments[i][0]] = gl.getUniformLocation(program, arguments[i][1]);
                }   
            };

            return program;
        }

        function animate() {
            drawScene();
            // stats.update();
            window.requestAnimationFrame(animate);
            // setInterval(drawScene, 1);
        }

        })();
        </script>
    </body>
</html>
